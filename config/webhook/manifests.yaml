---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-batch-kostis-test-eu-v1-hellojob
  failurePolicy: Fail
  name: mhellojob.kb.io
  rules:
  - apiGroups:
    - batch.kostis.test.eu
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - hellojobs
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-batch-kostis-test-eu-v1-hellojob
  failurePolicy: Fail
  name: vhellojob.kb.io
  rules:
  - apiGroups:
    - batch.kostis.test.eu
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - hellojobs
  sideEffects: None
